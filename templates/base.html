<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Push-Ups Logger</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='jquery.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>

  {% endblock %}
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">Push-Ups Logger</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('main.user_workouts') }}">All Workouts <span
                class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('main.profile') }}">Account <span class="sr-only">(current)</span></a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('main.new_workout') }}" class="btn btn-outline-primary" role="button">Log Workout</a>
          <a href="{{ url_for('auth.logout') }}" class="ml-3 btn btn-outline-primary" role="button">Logout</a>
          {% endif %} {% if not current_user.is_authenticated %}
          <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary" role="button">Register</a>
          <a href="{{ url_for('auth.login') }}" class="ml-3 btn btn-outline-primary" role="button">Login</a>
          {% endif %}
        </form>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </div>
</body>

</html>
